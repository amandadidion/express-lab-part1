<h1>Shopping Cart</h1>

<form ng-submit="$ctrl.postData($ctrl.addItem);">

<input class = "add" type="text" placeholder="Product" ng-model="$ctrl.addItem.product">
<input class = "add" type="text" placeholder="Price" ng-model="$ctrl.addItem.price">
<input class = "add" type="text" placeholder="Quantity" ng-model="$ctrl.addItem.quantity">
<button>Add New Item to Cart</button>
</form>

<section ng-repeat="item in $ctrl.items">
 <input class="edit__input" type="text" ng-blur="$ctrl.updateData(item);"
 ng-model="item.product">
 <input class="edit__input" type="text" ng-blur="$ctrl.updateData(item);"
 ng-model="item.price">
 <input class="edit__input" type="text" ng-blur="$ctrl.updateData(item);"
 ng-model="item.quantity">
 <button ng-click="$ctrl.removeItem(item.id);">X</button>
</section>
